<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table html</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="5">
	<!-- Atribut yang dapat digunakan dalam tabel :
	border = menambahkan garis disekitar cell
	cellspacing = menambah jarak antar cel
	cellpadding = memberi luas pada cel
	colspan
	rowspan -->
	<tr>
		<td>Baris 1, kolom 1</td>
		<td>Baris 1, kolom 2</td>
	</tr>
	<tr>
		<td>Baris 2, kolom 1</td>
		<td>Baris 2, kolom 2</td>
	</tr>
</table>
</body>
</html>
