<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html paragraf</title>
</head>
<body>
<!-- tag dekorasi:
<b></b> = bold
<i></i> = italic
<u></u> = underline
tag penting/penekanan/makna:
<strong></strong> = penekanan yang lebih kuat = cetak tebal
<em></em> = emphasis = italic-->

<!-- contoh baris baru dan garis horizontal -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh paragraf, bold,italic,underline -->
<p><b>Selamat datang </b> <i>dikuliah</i> <u>pemrograman web 1</u></p>
<p>Nama Saya <u>Yulia Eka Ananta</u></p>
<hr>

<!-- contoh strong dan emphasis -->
<p><strong>Pengumuman</strong>, kuliah pemrograman web 1, senin 23 januari 2023 <em>ditiadakan!</em></p>

</body>
</html>
