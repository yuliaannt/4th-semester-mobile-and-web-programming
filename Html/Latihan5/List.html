<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List html</title>
</head>
<body>
<h3>To Do list:</h3>
<ol type="a">
	<!-- 1,A,b,i -->
	<li>Learn HTML</li>
	<li>Learn CSS</li>
	<li>Learn Javascript</li>
	<li>Learn Phyton</li>
</ol>
<ul type="square"> 
	<!-- disc,square,circle -->
	<li>Mengulang latihan html</li>
	<li>Problem solving html</li>
	<li>Latihan soal html</li>
	<li>Menonton video CSS</li>
</ul>
<hr>
<h3>Pemrograman web</h3>
<!-- Definition list = terminologi(dt), description(dd) -->
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Language</dd>
	<dt>CSS</dt>
	<dd>Cascanding Style Sheet</dd>
</dl>
</body>
</html>
